        <script type="text/javascript">
        	//highlight the proper navigation item
        	$(document).ready(function(){
        		if (window.location.pathname.match(/\/index\.php$/)){
		        	$('#myTab a').click(function(e) {
		            	e.preventDefault();
		                $(this).tab('show');
		            });
		            if (window.location.hash != ''){
		                $('#myTab a[href="index.php' + window.location.hash +'"]').tab('show');
		            } else{
		                $('#myTab a[href="index.php#home"]').tab('show');
		            }
        		} else {
                	$('#myTab a[href="index.php'+window.location.hash +'"]').attr('href', window.location).parent().addClass('active');
        		}
        	});
        </script>
