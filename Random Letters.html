<!doctype html>

<html>
   <head>
		<link href="css/form.css" rel="stylesheet" type="text/css">
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    	<script src="jquery.overlaps.js"></script>
    	<script type = "text/JavaScript">
    	$(document).ready(function(){
    		$('#letters').hide();
    	});
    	</script>
       
       
       <script type = "text/JavaScript">
				$(document).ready(function() {
					$('#typesDistractors').change(function() {
						var field = $(this);
				    	var numDistractors = $(".distractor").length
				    	if(field.val() > numDistractors) {
				       		for(i=numDistractors + 1; i<= field.val();i++) {
								$('#TypesOfDistractors').append("<div id='distractor" + i + "' class='indent distractor'>\
																<label for='distractor" + i + "' class = 'label'> Distractor " + i + " </label>\
																<input name='distractor" + i + "' type='text' id='distractor" + i + "' size='10'> </div>");
			        		};
			        	}
			        	else if(field.val() < numDistractors){
			        		for(i=numDistractors; i>field.val(); i=i-1){
			        			$('#distractor' + i).remove();
			        			console.log(i);
			        		};
			        	}
			        });
				});		
      </script>
   </head>
   <body>
	   <div id="form">
			<h1> Parameters </h1>
			<form>
				<fieldset>
				<div id = "TypesOfDistractors">	            
		            How many types of distractors do you want?
    		        <input name="typesDistractors" type="text" id="typesDistractors" size="10" defaultValue= "1" value='1'>
    		        	<div id = "Distractors" class="indent distractor">
    		        		<label for='distractor1' class = 'label'> Distractor 1 </label>
    		        		<input name='distractor1' type='text' id='distractor1' size='10'>
    		        	</div>
    		    </div>
    		    <div id= "Target">
    		    	What is your target letter?
    		    	<input name="target" type="text" id="TargetLetter" size="10">
    		    </div>
    		    </fieldset>
			</form>
	   </div>
	   
	   
	   
	   
	   
	   
	   
	   
	   <div id="letters" style="width:10px; height:10px; background-color:black"></div>     

   </body>
</html>
